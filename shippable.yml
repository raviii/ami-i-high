language: python

python:
   - 2.7

install:
   - mkdir downloads
   - cd downloads
   - wget -O numpy.tar.gz http://downloads.sourceforge.net/project/numpy/NumPy/1.9.2/numpy-1.9.2.tar.gz?r=http%3A%2F%2Fsourceforge.net%2Fprojects%2Fnumpy%2Ffiles%2F&ts=1427742438&use_mirror=kaz
   - tar -xzvf numpy-1.9.2.tar.gz
   - cd numpy
   - sudo python setup.py install

# Make folders for the reports

before_script:
   - mkdir -p shippable/testresults
   - mkdir -p shippable/codecoverage

script:
   - python djangoapp/matching_app/core_functions/test.py -v 
   